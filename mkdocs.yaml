# TODO: change site_name and repo_url to match your repo
site_name: "Dynatrace Workshop: Scaling Log Analytics"
repo_name: "View Code on GitHub"
repo_url: "https://github.com/dynatrace-wwse/workshop-dynatrace-log-analytics"
nav:
  - '1. About': index.md
  - '2. Getting started': 2-getting-started.md
  - '3. Codespaces': 3-codespaces.md
  - '4. Deploy Dynatrace': 4-deploy-dynatrace.md
  - '5. Scaling Log Analytics': 5-scaling-log-analytics.md
  - '6. Configure Dynatrace': 6-configure-dynatrace.md
  - '7. DQL Exercises': 7-dql-exercises.md
  - '8. Anomaly Detection': 8-anomaly-detection.md
  - '9. Dashboards': 9-dashboards.md
  - '10. Resources': resources.md
  - '11. Cleanup': cleanup.md
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.copy
    
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
plugins:
    - search
